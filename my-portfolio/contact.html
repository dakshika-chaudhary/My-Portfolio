<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
      <div class="chomelink"><a href="index.html">Home</a></div>
  <div class="contactme"><div class="heading">CONTACT ME</div>
  <form>
  <div class="contactname">
    <label for="exampleFormControlInput1" class="form-label">Your Name</label>
    <input type="text" class="contactname-id" id="contactname" placeholder="your name"></div>
  <div class="email">
  <label for="exampleFormControlInput1" class="form-label"> Your Email address</label>
  <input type="email" class="email-id" id="emailid" placeholder="name@example.com">
</div>
<div class="feedback">
  <label for="exampleFormControlTextarea1" class="form-label">Write Feedback</label>
  <textarea class="feedback-write" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="checkbox"> 
   <input class="check" type="checkbox" role="switch" id="checkbox">
  <label class="check-box" for="flexSwitchCheckChecked">I want to work with you</label></div>
<button>Submit</button>
</form>

<div class="myemail">dakshika2004chaudhary@gmail.com</div>

<div class="contactlinks">
  <i class="fa-brands fa-instagram"></i>

</div>
  </div>
</body>
</html>
